<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./dice.css" type="text/css" media="all" />
  <title>Roll some dice</title>
</head>

<body>
  <header class="app-header">
    <h1 class="app-title">Horses!</h1>
    <p class="subtitle">Click the roll button, select the dice you want to keep, click the roll button.</p>
  </header>
  <main class="app">
    <section class="action-bar">
      <div class="button-container">
        <input type="button" name="rollButton" class="rollButton" value="Roll" />
        <input type="button" name="nextPlayerButton" class="nextPlayerButton" value="Next Player" /></div>
    </section>
    <section class="table">
      <div class="scoreDisplay"></div></div>
     <div class="display-container container1"><h3 class="table-label">Active Dice</h3><ul class="rollDisplay"></ul></div> 
    <div class="display-container container2">
    	
  <h3 class="table-label">Kept Dice</h3><ul class="keptDisplay"></ul>
          </div>
    </section>
  </main>
  <script src="./main.js" type="module" charset="utf-8"></script>
</body>

</html>
